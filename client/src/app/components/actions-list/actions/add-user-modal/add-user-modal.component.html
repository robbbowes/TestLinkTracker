<a href="#" class="btn btn-warning text-white btn-block" (click)="openModal(addUser)">
  <i class="fa fa-plus"></i> Add User
</a>

<ng-template #addUser>
  <div class="modal-header bg-warning text-white">
    <h5 class="modal-title">Add User</h5>
    <button
      type="button"
      class="close pull-right text-white"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label for="password2" class="col-sm-2 col-form-label"
          >Confirm Password</label
        >
        <div class="col-sm-10">
          <input type="password" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label for="access" class="col-sm-2 col-form-label">Access Rights</label>
        <div class="col-sm-10">
          <select name="access" id="access-rights" class="form-control">
            <option value="admin">Admin</option>
            <option value="standard">Standard</option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning text-white" (click)="submit()">Add User</button>
  </div>
</ng-template>
