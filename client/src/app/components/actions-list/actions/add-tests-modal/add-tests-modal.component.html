<a class="btn btn-success btn-block text-white" (click)="openModal(addTests)">
  <i class="fa fa-plus"></i> Add Tests
</a>

<ng-template #addTests>
  <div class="modal-header bg-success text-white">
    <h5 class="modal-title">Add Tests</h5>
    <button
      type="button"
      class="close pull-right text-white"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="upload" class="form-label">Json Upload</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="json" />
          <label for="json" class="custom-file-label">Choose File</label>
        </div>
        <small class="form-text text-muted mt-2">File type: Json</small>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" (click)="submit()">Add Tests</button>
  </div>
</ng-template>
