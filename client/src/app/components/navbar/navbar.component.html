<div class="fixed-top">
  <nav
    class="navbar navbar-default navbar-expand-sm navbar navbar-dark bg-dark p-1"
  >
    <div class="container">
      <a class="navbar-brand" routerLink="/">Selenium Tracker</a>

      <button class="navbar-toggler" type="button" (click)="toggleCollapse()">
        &#9776;
      </button>

      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              class="nav-link"
              (click)="isMenuCollapsed = true"
              >Dashboard</a
            >
          </li>
          <li class="nav-item">
            <a
              routerLink="/users"
              routerLinkActive="active"
              class="nav-link"
              (click)="isMenuCollapsed = true"
              >Users</a
            >
          </li>
        </ul>

        <ul class="navbar-nav ml-auto pointer">
          <li class="nav-item dropdown mr-3" dropdown>
            <a class="nav-link dropdown-toggle" dropdownToggle>
              <i class="fa fa-user" aria-hidden="true"></i> Welcome User
            </a>
            <div class="dropdown-menu bg-dark mt-0" *dropdownMenu>
              <a
                routerLink="/profile"
                class="dropdown-item bg-dark text-white pointer"
              >
                <i class="fa fa-user-circle" aria-hidden="true"></i> Profile
              </a>
              <a
                routerLink="/settings"
                class="dropdown-item bg-dark text-white pointer"
              >
                <i class="fa fa-cog" aria-hidden="true"></i> Settings
              </a>
              <a
                routerLink="/logout"
                class="dropdown-item bg-dark text-white pointer"
              >
                <i class="fa fa-user-times" aria-hidden="true"></i> Logout
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
